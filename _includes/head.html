{% include base_path %}

<meta charset="utf-8">

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/ico" href="{{ base_path }}/assets/images/favicon.ico" sizes="32x32">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('toggle-all-details');
    if (!toggleButton) return;
    
    // Initial state
    let allExpanded = false;
    
    toggleButton.addEventListener('click', function() {
      // Get all details elements
      const allDetails = document.querySelectorAll('details');
      
      // Toggle the state
      allExpanded = !allExpanded;
      
      // Apply the new state to all details elements
      allDetails.forEach(function(details) {
        details.open = allExpanded;
      });
      
      // Update button text
      toggleButton.textContent = allExpanded ? 'Collapse All' : 'Expand All';
    });
  });

</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<link rel="stylesheet" href="{{ base_path }}/assets/css/collapse.css">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<meta http-equiv="cleartype" content="on">
